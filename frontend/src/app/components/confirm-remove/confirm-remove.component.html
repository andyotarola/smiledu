<mat-dialog-content class="mat-typography">
    <h3>¿Estás seguro de que quieres eliminar?</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close  [mat-dialog-close]="false">No</button>
    <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Si</button>
</mat-dialog-actions>
